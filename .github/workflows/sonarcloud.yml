name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest

    permissions:
      contents: read          # necesario para leer el c√≥digo
      pull-requests: write    # para que Sonar comente en los PR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Sonar necesita todo el historial para algunas features

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Backend
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend tests + coverage
        working-directory: ./backend
        run: npm test -- --coverage

      # Frontend
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run frontend tests + coverage
        working-directory: ./frontend
        run: npm test

      # SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
